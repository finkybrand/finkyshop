<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/bootstrap.min.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <title>Finky Store</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header">
        <div class="header-bottom sticky-header">
          <div class="container">
            <div class="header-left">
              <button class="mobile-menu-toggler">
                <span class="sr-only">Toggle mobile menu</span>
                <i class="fa fa-bars"></i>
              </button>

              <h1>Finky Store</h1>
            </div>
            <div class="header-center">
              <nav class="main-nav">
                <ul class="menu sf-arrows">
                  <li class="megamenu-container">
                    <a href="index.html">Home</a>
                  </li>
                  <li>
                    <a href="about.html">About</a>
                  </li>
                  <li>
                    <a href="contact.html">Contact</a>
                  </li>
                </ul>
              </nav>
            </div>

            <div class="header-right">
              <div class="dropdown cart-dropdown">
                <a
                  href="#"
                  class="dropdown-toggle"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                  data-display="static"
                >
                  <i class="fa fa-shopping-cart"></i>
                  <span class="cart-count">0</span>
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                  <div class="dropdown-cart-products">
                 
                  </div>
                  <div class="dropdown-cart-total">
                    <span>Total</span>
                    <span class="cart-total-price">RWF 0</span>
                  </div>
                    <h1 class="cart-text">Your Cart Is Empty</h1>
                  <div class="dropdown-cart-action">
                    <a href="#" class="btn btn-primary pay-btn">Pay</a>
                    <a href="#" class="btn btn-primary empty-cart">Empty Cart</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <main class="main">
        <div class="container recent-arrivals py-4">
          <div class="products">
            <div class="row justify-content-center product-container"></div>
          </div>
        </div>
      </main>

      <footer class="footer footer-2">
        <div class="footer-bottom">
          <div class="container">
            <p class="footer-copyright">
              Copyright Â© 2023 Finky Store. All Rights Reserved.
            </p>
            <ul class="footer-menu">
              <li><a href="#">Terms Of Use</a></li>
              <li><a href="#">Privacy Policy</a></li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
    <div class="mobile-menu-overlay"></div>

    <div class="mobile-menu-container">
      <div class="mobile-menu-wrapper">
        <span class="mobile-menu-close"><i class="icon-close"></i></span>

        <nav class="mobile-nav">
          <ul class="mobile-menu">
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="about.html">About</a>
            </li>
            <li>
              <a href="contact.html">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
