<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finkyapplication</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" type="x-icon" href="favicon.ico">
</head>
<body>
    <div class="header">
        <nav>
            <a href="#" class="logo"><img src="lego.jpeg"></a>
            <ul>
                <li><a href="https://finky2015.github.io/finkyshop/">Home</a></li>
                <li><a href="https://finky2015.github.io/finkyshop/finkyportfolio/">Portfolio</a></li>
                <li><a href="https://finky2015.github.io/finkyshop/about.html">About Us</a></li>
                <li><a href="https://finky2015.github.io/finkyshop/contact.html">Contact</a></li>
            </ul>
            <div class="toggle-btn" id="btn">
                <span id="btnText">Dark</span>
                <img src="moon.png" id="btnIcon">
            </div>
        </nav>

        <div class="content">
            <h1>bestApp!</h1>
            <h1><span>best</span> mobile app</h1>
            <p>Easy And Perfect Solution For Your Business App</p>
            <a href="#">Download Now</a>
        </div>

        <div class="image-box">
            <img src="Finky.PNG">
            <div class="pattern">
                <img src="background.png">
                <img src="background.png">
            </div>
        </div>

    </div>


    <script>
        let btn = document.getElementById("btn");
        let btnText = document.getElementById("btnText");
        let btnIcon = document.getElementById("btnIcon");




        btn.onclick = function(){
            document.body.classList.toggle("dark-theme");

            if(document.body.classList.contains("dark-theme")){
                btnIcon.src = "sun.png";
                btnText.innerHTML = "light";
            }else{
                btnIcon.src = "moon.png";
                btnText.innerHTML = "Dark";
            }
        }
    </script>

</body>
</html>
