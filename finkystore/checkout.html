</div>
<button type="submit" id="pay" class="btn btn-primary w-100">

    <script>
      var amount = localStorage.getItem("amount");
        $("#amount").append(amount);
        $("#price").val(amount);
      $("#pay").submit(function(event){
    event.preventDefault();
    var phone=$("#phone").val();
    if (phone.length!=13) {alert("Phone must be 13 digits")}
      var post_url = 'pay.php';
    var request_method = 'POST'; 
    var form_data = $(this).serialize(); 
    $.ajax({
      url : post_url,
      type: request_method,
          data: new FormData( this ),
          processData: false,
          contentType: false
    }).done(function(response){
          alert(response);
          Window.location.href="index.html" 
      });
  });
